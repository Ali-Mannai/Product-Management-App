<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()">
      
      <!-- Product Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [ngClass]="{
            'is-invalid': submitted && productFormGroup?.controls?.['name']?.invalid
          }"
        />
        <div
          *ngIf="submitted && productFormGroup?.controls?.['name']?.invalid"
          class="invalid-feedback"
        >
          <div *ngIf="productFormGroup?.controls?.['name']?.errors?.['required']">
            Name is required.
          </div>
        </div>
      </div>
  
      <!-- Product Price -->
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          id="price"
          class="form-control"
          formControlName="price"
          [ngClass]="{
            'is-invalid': submitted && productFormGroup?.controls?.['price']?.invalid
          }"
        />
        <div
          *ngIf="submitted && productFormGroup?.controls?.['price']?.invalid"
          class="invalid-feedback"
        >
          <div *ngIf="productFormGroup?.controls?.['price']?.errors?.['required']">
            Price is required.
          </div>
          <div *ngIf="productFormGroup?.controls?.['price']?.errors?.['pattern']">
            Price must be a valid number.
          </div>
        </div>
      </div>
  
      <!-- Similar changes for Quantity, Selected, and Available -->
      
      <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
  </div>
